# Cassandra 
  cassandra_stelios:
    image: cassandra:4.1.7
    ports:
      - "9142:9142"
    container_name: cassandra_stelios
    hostname: cassandra_stelios
    volumes:
      - /var/lib/cassandra:/var/lib/cassandra
      - ./cassandra.yaml:/etc/cassandra/cassandra.yaml
    networks:
      - data-network
    healthcheck:
      test: ["CMD-SHELL", "cqlsh cassandra_stelios 9142 -e 'describe keyspaces'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

# Cassandra UI
  cassandra-ui:
    image: ipushc/cassandra-web
    container_name: cassandra-ui
    ports:
      - "8083:8083"
    depends_on:
      cassandra_stelios:
        condition: service_healthy
    networks:
      - data-network
    environment: 
      - CASSANDRA_HOST=cassandra_stelios
      - CASSANDRA_PORT=9142


